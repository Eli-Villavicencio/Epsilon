<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Portfolio Management</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">User Name:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="firstName">Name:</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="money">Ammount:</label>
                <input type="number" id="money" name="money" step = "0.01"required>
            </div>
            
            <button type="submit">Register</button>
        </form>
        
        <div id="message"></div>
        
        <div class="link">
            <a href="login.html">Log in</a>
        </div>
    </div>

    <div class="logo">
        <img src="./media/logo2.png" alt="Logo" style="width: 150px; height: 100px;">
        <h1 style="font-size: 17px; font-weight: 700; color: #293b36;">Five minds, one winning portafolio.</h1>
    </div>
    <script src="./js/register.js"></script>

</body>
</html>
