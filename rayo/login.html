<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portfolio Management</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="form-container">
        <h2>LogIn</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div id="message"></div>
        
        <div class="link">
            <a href="register.html" style="font-weight: 700;">Create Account</a>
            <a href ="#" id="FP" style="font-size: 13px; color:blueviolet; font-weight: 700;"> Forgot Password?</a>
        </div>
       
    </div>
    <div class="logo">
        <img src="./media/logo2.png" alt="Logo" style="width: 150px; height: 100px;">
        <h1 style="font-size: 17px; font-weight: 700; color: #293b36;">Five minds, one winning portafolio.</h1>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
